<div>
    <h2>Wines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Wine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Appellation</span></th>
                    <th><span>Year</span></th>
                    <th><span>Type Of Wine</span></th>
                    <th><span>Price</span></th>
                    <th><span>Stock</span></th>
                    <th><span>Note</span></th>
                    <th><span>Comment</span></th>
                    <th><span>Image</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wine in vm.wines track by wine.id">
                    <td><a ui-sref="wine-detail({id:wine.id})">{{wine.id}}</a></td>
                    <td>{{wine.name}}</td>
                    <td>{{wine.appellation}}</td>
                    <td>{{wine.year}}</td>
                    <td>{{wine.typeOfWine}}</td>
                    <td>{{wine.price}}</td>
                    <td>{{wine.stock}}</td>
                    <td>{{wine.note}}</td>
                    <td>{{wine.comment}}</td>
                    <td>
                        <a ng-if="wine.image" ng-click="vm.openFile(wine.imageContentType, wine.image)">
                            <img data-ng-src="{{'data:' + wine.imageContentType + ';base64,' + wine.image}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="wine.image">{{wine.imageContentType}}, {{vm.byteSize(wine.image)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wine-detail({id:wine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine.edit({id:wine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine.delete({id:wine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
