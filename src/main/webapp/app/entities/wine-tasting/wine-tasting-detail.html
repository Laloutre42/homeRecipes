
<div>
    <h2><span>Wine Tasting</span> {{vm.wineTasting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.wineTasting.date | date:'medium'}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <span>{{vm.wineTasting.note}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.wineTasting.comment}}</span>
        </dd>
        <dt><span>Wine</span></dt>
        <dd>
            <a ui-sref="wine-detail({id:vm.wineTasting.wine.id})">{{vm.wineTasting.wine.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wine-tasting-detail.edit({id:vm.wineTasting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
