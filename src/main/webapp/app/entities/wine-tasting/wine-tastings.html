<div>
    <h2>Wine Tastings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wine-tasting.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Wine Tasting
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date</span></th>
                    <th><span>Note</span></th>
                    <th><span>Comment</span></th>
                    <th><span>Wine</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wineTasting in vm.wineTastings track by wineTasting.id">
                    <td><a ui-sref="wine-tasting-detail({id:wineTasting.id})">{{wineTasting.id}}</a></td>
                    <td>{{wineTasting.date | date:'medium'}}</td>
                    <td>{{wineTasting.note}}</td>
                    <td>{{wineTasting.comment}}</td>
                    <td>
                        <a ui-sref="wine-detail({id:wineTasting.wine.id})">{{wineTasting.wine.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wine-tasting-detail({id:wineTasting.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine-tasting.edit({id:wineTasting.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wine-tasting.delete({id:wineTasting.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
