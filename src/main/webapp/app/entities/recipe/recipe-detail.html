<div>
    <h2>{{vm.recipe.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="row">
        <div class="col-sm-4 well background-color-white text-center">
            <img data-ng-src="{{'data:' + vm.recipe.imageContentType + ';base64,' + vm.recipe.image}}" style="max-width: 320px"/>
        </div>
        <div class="col-sm-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <b>Type</b>: {{::vm.recipe.typeOfRecipe}}
                </li>
                <li class="list-group-item"><b>Note</b>:
                    <uib-rating ng-model="vm.recipe.note" max="5" readonly="true"></uib-rating>
                </li>
                <li class="list-group-item">
                    <b>Link</b>: <a href="{{::recipe.link}}" target="_blank">Web site</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-5">
            <ul class="list-group">
                <li class="list-group-item">
                    <h5><b>Ingredients</b></h5>
                    <span>{{::vm.recipe.ingredients}}</span>
                </li>
                <li class="list-group-item">
                    <h5><b>Comment</b></h5>
                    <span>{{::vm.recipe.comment}}</span>                             
                </li>
            </ul>
        </div>
    </div>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="recipe-detail.edit({id:vm.recipe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
