
<div>
    <h2><span>Recipe</span> {{vm.recipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.recipe.name}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.recipe.comment}}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
            <span>{{vm.recipe.link}}</span>
        </dd>
        <dt><span>Ingredients</span></dt>
        <dd>
            <span>{{vm.recipe.ingredients}}</span>
        </dd>
        <dt><span>Type Of Recipe</span></dt>
        <dd>
            <span>{{vm.recipe.typeOfRecipe}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.recipe.image">
                <a ng-click="vm.openFile(vm.recipe.imageContentType, vm.recipe.image)">
                    <img data-ng-src="{{'data:' + vm.recipe.imageContentType + ';base64,' + vm.recipe.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.recipe.imageContentType}}, {{vm.byteSize(vm.recipe.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="recipe-detail.edit({id:vm.recipe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
